<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/todo.css">
  </head>
  <body ng-app="todoApp">
    <div ng-controller="ListController as vm">
      <h1>ToDo List</h1>

      <hr>

      <!-- add tasks -->
      <form>
        <input type="text"
               placeholder="new task"
               ng-model="vm.currentTask.name">
        <button class="btn btn-primary" ng-click="vm.add()">Add</button>
      </form>

      <hr>

      <div>
        <button class="btn btn-success">All Complete/Incomplete</button>
        <button class="btn"
                ng-click="vm.changeFilter()"
                ng-class="{ active: !vm.currentFilter }">All <span class="badge">{{ vm.tasks.length }}</span></button>
        <button class="btn"
                ng-click="vm.changeFilter(vm.filter.remaining)"
                ng-class="{ active: vm.currentFilter == vm.filter.remaining }">Incomplete <span class="badge">n</span></button>
        <button class="btn"
                ng-click="vm.changeFilter(vm.filter.done)"
                ng-class="{ active: vm.currentFilter == vm.filter.done }">Complete <span class="badge">n</span></button>
        <button class="btn btn-danger"
                ng-click="vm.clearCompleted()">Clear completed</button>
      </div>

      <hr>

      <div>
        <ul class="list-unstyled">
          <li  class="todo-item"
               ng-repeat="task in vm.tasks | filter: currentFilter"
               ng-class="{ done: task.done }">
            <input type="checkbox" ng-model="task.done">
            <span class="done-{{ task.done }}">{{ task.name }}</span>
          </li>
        </ul>
      </div>

    </div>



    <script src="./js/angular.js"></script>
    <script src="./js/app/app.js"></script>
    <script src="./js/app/controllers/ListController.js">
    <script src="js/app/controllers/ToolBarController.js">

    </script>
  </body>
</html>
