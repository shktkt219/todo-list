<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body ng-app="todoApp">
    <h1>To Do List</h1>

    <hr>

    <form>
      <input
          type="text"
          required
          placeholder="new task">
      <button type="submit">Add</button>
    </form>

  ã€€<hr>

    <div>
      <button>All Complete/Incomplete</button>
      <button class="active">All <span>3</span></button>
      <button>Incomplete <span>2</span></button>
      <button>Complete <span>1</span></button>
      <button>Delete all completed tasks</button>
    </div>

    <hr>

    <li class="todo-item">
      <form>
        <input type="checkbox">
        <span class="todo-title">Incompleted Tasks</span>
        <button type="reset">Delete</button>
      </form>
    </li>

    <li class="todo-item done">
      <form>
        <input type="checkbox" checked>
        <span class="todo-title">Completed Tasks</span>
        <button type="reset">Delete</button>
      </form>
    </li>

    <li class="todo-item editing">
      <form>
        <input type="checkbox">
        <input type="text" required value="editing tasks">
      </form>
    </li>


    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
  </body>
</html>
