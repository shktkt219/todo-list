<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/todo.css">
  </head>
  <body ng-app="todoApp">
    <div ng-controller="ListController as vm">
      <h1>{{ vm.list.name }}</h1>

      <hr>

      <!-- add tasks -->
      <form class="form-horizontal">
        <input type="text" placeholder="new task"
               ng-model="vm.currentTask.name">
        <button class="btn btn-primary" ng-click="vm.add()">Add</button>
      </form>

      <hr>

      <div>
        <button class="btn btn-success">All Complete/Incomplete</button>
        <button class="btn" ng-click="vm.changeFilter()"
                ng-class="{ active: !ctrl.currentFilter }">All <span>{{ vm.list.tasks.length }}</span></button>
        <button class="btn" ng-click="ctrl.changeFilter(ctrl.filter.remaining)"
                ng-class="{ active: ctrl.currentFilter == ctrl.filter.remaining }">Incomplete <span>n</span></button>
        <button class="btn" ng-click="ctrl.changeFilter(filter.done)"
                ng-class="{ active: ctrl.currentFilter == ctrl.filter.done }">Complete <span>n</span></button>
        <button class="btn btn-danger">Delete all completed tasks</button>
      </div>

      <hr>

      <div>
        <ul class="list-unstyled">
          <li  ng-repeat="task in vm.list.tasks">
            <input type="checkbox" ng-model="task.done">
            <span class="done-{{ task.done }}">{{ task.name }}</span>
          </li>
        </ul>
      </div>

    </div>



    <script src="./js/angular.js"></script>
    <script src="./js/app/app.js"></script>
    <script src="./js/app/controllers/ListController.js">
    <script src="js/app/controllers/ToolBarController.js">

    </script>
  </body>
</html>
