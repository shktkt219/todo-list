<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body ng-app="todoApp">
    <div ng-controller="ToDoController as ctrl">

      <h1>To Do List</h1>

      <hr>

      <form ng-submit="ctrl.addTodo()">
        <input
            type="text"
            required placeholder="new task"
            ng-model="newTitle">
        <button type="submit">Add</button>
      </form>

    ã€€<hr>

      <div>
        <button>All Complete/Incomplete</button>
        <button class="active">All <span>{{ ctrl.todos.length }}</span></button>
        <button>Incomplete <span>2</span></button>
        <button>Complete <span>1</span></button>
        <button>Delete all completed tasks</button>
      </div>

      <hr>

      <ul>
        <li class="todo-item"
            ng-repeat="todo in ctrl.todos"
            ng-class="{ done: todo.done}">
          <form>
            <input type="checkbox" ng-model="todo.done">
            <span class="todo-title">{{ todo.title }}</span>
            <button type="reset">Delete</button>
          </form>
        </li>
      </ul>



      <!-- <li class="todo-item done">
        <form>
          <input type="checkbox" checked>
          <span class="todo-title">Completed Tasks</span>
          <button type="reset">Delete</button>
        </form>
      </li>

      <li class="todo-item editing">
        <form>
          <input type="checkbox">
          <input type="text" required value="editing tasks">
        </form>
      </li> -->

    </div>



    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ToDoController.js">

    </script>
  </body>
</html>
